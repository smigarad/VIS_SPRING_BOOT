<!-- login.html s Bootstrapem -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Přihlášení</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Další CSS, JS a zdroje -->
    <link rel="stylesheet" href="/css/login.css">
    <script src="/script/login.js" defer></script>
</head>
<body>
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <h1 class="text-center">Přihlášení</h1>

        <!-- Zobrazení chybové zprávy v případě neúspěšného přihlášení -->
        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
        <form id="loginForm" action="/login" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username" class="form-label">Uživatelské jméno:</label>
                <input type="text" class="form-control" id="username" name="username">
                <span id="usernameError" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Heslo:</label>
                <input type="password" class="form-control" id="password" name="password">
                <span id="passwordError" class="text-danger"></span>
            </div>

            <button type="submit" class="btn btn-primary">Přihlásit se</button>
        </form>


        <a th:href="@{/register}" class="mt-3 d-block">Registrovat se</a>
    </div>
</div>


<!-- Další obsah stránky -->

<!-- Skripty a další zdroje -->
</body>
</html>
