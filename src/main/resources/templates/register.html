<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- Další CSS, JS a zdroje -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/script/login.js" defer></script>
    <!-- Add any additional CSS stylesheets -->
</head>
<body>
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">

    <div class="container mt-5">
        <h1 class="text-center">Registration</h1>
        <form action="/register" method="post" onsubmit="return validateRegisterForm()">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname">
                <span id="firstnameError" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
                <span id="lastnameError" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
                <span id="emailError" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <span id="passwordError" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <div class="row">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city" name="city">
                        <span id="cityError" class="text-danger"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country:</label>
                        <input type="text" class="form-control" id="country" name="country">
                        <span id="countryError" class="text-danger"></span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="street" class="form-label">Street:</label>
                        <input type="text" class="form-control" id="street" name="street">
                        <span id="streetError" class="text-danger"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="postalCode" class="form-label">Postal Code:</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode">
                        <span id="postalCodeError" class="text-danger"></span>
                    </div>
                </div>
            </div>

            <!-- Add CSRF token for security -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Display any error or success messages -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${error}">Error message</span>
        </div>

        <div th:if="${success}" class="alert alert-success mt-3" role="alert">
            <span th:text="${success}">Success message</span>
        </div>
    </div>
</div>
</body>
</html>
