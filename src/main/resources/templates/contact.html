<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "/script/scripts.js"defer></script>
    <link rel="stylesheet" href="/css/catalog.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel = "stylesheet" href = "/css/login.css">
</head>
<body>
<div th:replace="navbar :: nav(cartNumber=${cartNumber})"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form th:action="@{/contactSubmit}" method="post" class="border p-4 rounded bg-light" onsubmit="return validateContactForm()" id="yourFormId">

                <!-- Personal Information -->
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" th:value="${loggedInUser.firstName}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" th:value="${loggedInUser.lastName}" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${loggedInUser.email}" readonly>
                </div>

                <!-- Address Information -->
                <p>Address:</p>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city" name="city" th:value="${loggedInUser.address.city}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country:</label>
                        <input type="text" class="form-control" id="country" name="country" th:value="${loggedInUser.address.country}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="street" class="form-label">Street:</label>
                        <input type="text" class="form-control" id="street" name="street" th:value="${loggedInUser.address.street}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="postalCode" class="form-label">Postal Code:</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode" th:value="${loggedInUser.address.postalCode}" readonly>
                    </div>
                </div>

                <!-- Problem Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description of the problem:</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>

                <!-- Issue Type -->
                <div class="mb-4">
                    <label>Type of Issue:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="return" name="issueType" value="return">
                        <label class="form-check-label" for="return">Return of Goods</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="account" name="issueType" value="account">
                        <label class="form-check-label" for="account">Account Problem</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="other" name="issueType" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id ="successMessage">
    <div class="alert alert-success mt-3" role="alert">
        <span>The form has been successfully sent.</span>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
